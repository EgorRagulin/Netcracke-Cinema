<mat-toolbar color="primary" class="nav-bar">

  <div class="logo">
    <a [routerLink]="''" class="logo"><img src="../../../assets/img/cinema-logo.png" alt="Logo"></a>
  </div>

  <div class="nav">

    <a mat-button [routerLink]="'movies'">Movies</a>
    <a mat-button [routerLink]="'cinemas'">Cinemas</a>

    <ng-container *ngIf="auth.isAuthenticated()">
      <app-admin-panel *ngIf="currentLoginService.isLoginAdmin"></app-admin-panel>
      <a mat-button [routerLink]="'my-profile'">My Profile</a>
      <a mat-button (click)="logout()" style="cursor: pointer">Logout</a>
    </ng-container>

    <ng-container *ngIf="!auth.isAuthenticated()">
      <a mat-button [routerLink]="'sign-in'">Sign-in</a>
      <a mat-button [routerLink]="'sign-up'">Sign-up</a>
    </ng-container>

  </div>
</mat-toolbar>
