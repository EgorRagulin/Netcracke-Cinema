<div class="container">

  <div class="page">
    <div class="movie">
      <div *ngIf="movie" class="cases">
        <div class="case">
          <div class="picture">
            <img [src]="'data:image/jpeg;base64,' + movie.picture" height="400">
          </div>
        </div>
        <div class="case">

          <div class="title">{{movie.title}}</div>

          <div class="duration">{{movie.duration}}</div>

          <div class="ageLimit">{{movie.ageLimit}}+</div>

          <div class="genres">
            <div *ngFor="let genre of movie.genres">{{genre}}</div>
          </div>

          <div class="description">{{movie.description}}</div>

        </div>
        <div class="case">
          <a [routerLink]="['sessions']" color="accent" mat-flat-button>Go To Sessions</a>
        </div>
      </div>
    </div>
  </div>

  <app-loading-page [isLoading]="isLoading"></app-loading-page>

</div>
