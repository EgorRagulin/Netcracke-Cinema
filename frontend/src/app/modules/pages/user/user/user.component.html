<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened">Start</mat-sidenav>
  <mat-sidenav-content>
    <button (click)="opened=!opened">Toggle Opened</button>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container">

  <div class="user" *ngIf="user">

    <div class="avatar">
      <img [src]="user.picture">
    </div>
    <div class="firstName">Имя: {{user.firstName}}</div>
    <div class="secondName">Фамилия: {{user.secondName}}</div>
    <div class="role">Роль: {{user.role}}</div>
    <div class="btn"><a [routerLink]="'tickets'" color="accent" mat-flat-button>Мои Билеты</a></div>
    <div class="btn"><a [routerLink]="" color="accent" mat-flat-button>Редактировать Профиль</a></div>

  </div>

  <div *ngIf="!user">

    <app-loading-page></app-loading-page>

  </div>

</div>
