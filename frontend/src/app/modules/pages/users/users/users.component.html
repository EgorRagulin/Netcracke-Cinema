<div class="container">

  <div *ngIf="users">

    <h2>Users</h2>

    <div class="users">
      <div class="user" *ngFor="let user of users">
        <div class="id">Id: {{user.id}}</div>
        <div class="firstName">First Name: {{user.firstName}}</div>
        <div class="secondName">Second Name: {{user.secondName}}</div>
        <div class="role">Role: {{user.role}}</div>
        <a [routerLink]="[user.id]" color="accent" mat-flat-button>Go To User</a>
      </div>
    </div>

  </div>

  <div *ngIf="!users">

    <app-loading-page></app-loading-page>

  </div>

</div>
