<div class="container">

  <div *ngIf="sessions">

    <h2>Sessions</h2>

    <div class="sessions">
      <div class="session" *ngFor="let session of sessions">

        <div class="date">date: {{session.date}}</div>

        <div class="time">time: {{session.time}}</div>

        <div class="mode">mode: {{session.mode}}</div>

        <a [routerLink]="['/sessions/' + session.id + '/buyticket']" color="accent" mat-flat-button>
          Купить Билет
        </a>

      </div>
    </div>

  </div>

  <div *ngIf="!sessions">

    <app-loading-page></app-loading-page>

  </div>

</div>
