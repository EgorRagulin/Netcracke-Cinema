<div class="container">
  <div class="page">
    <ng-container *ngIf="completeTickets">
      <h2>Tickets</h2>

      <div class="tickets">
        <div class="ticket" *ngFor="let ticket of completeTickets">

          <app-complete-ticket [ticket]="ticket"></app-complete-ticket>

        </div>
      </div>

      <ng-container *ngIf="completeTickets.length == 0">
        <h3 class="tickets-not-found">
          No Tickets Purchased!
        </h3>
      </ng-container>
    </ng-container>

  </div>

  <app-loading-page [isLoading]="isLoading"></app-loading-page>

</div>
