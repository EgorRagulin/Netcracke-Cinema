<div class="container">
  <div class="page">

    <h2>Sessions</h2>

    <div class="sessions">
      <div class="session" *ngFor="let session of sessions">

        <div class="date">
          date: {{session.date}}
        </div>

        <div class="time">
          time: {{session.time}}
        </div>

        <div class="mode">
          mode: {{session.mode}}
        </div>

        <a [routerLink]="['/sessions/' + session.id + '/buy-ticket']" color="accent" mat-flat-button>
          Купить Билет
        </a>

      </div>
    </div>
  </div>

  <h3 class="session-not-found" *ngIf="sessions.length == 0">
    Тут нет ни одного сеанса!
  </h3>

  <app-loading-page [isLoading]="isLoading"></app-loading-page>

</div>
