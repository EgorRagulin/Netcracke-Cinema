<div class="container">
  <div class="page">

    <div class="halls">
      <div class="hall" *ngFor="let hall of halls">

        <div class="btn">
          <a [routerLink]="['/halls/' + hall.id]" color="accent" mat-flat-button>
            Go To {{hall.hallNumber}} Hall
          </a>
        </div>

      </div>
    </div>
  </div>

  <app-loading-page [isLoading]="isLoading"></app-loading-page>

</div>
