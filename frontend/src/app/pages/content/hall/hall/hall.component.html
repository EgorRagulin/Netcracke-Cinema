<div class="container">

  <div *ngIf="hall" class="hall">

    <div class="hallNumber">
      {{hall.hallNumber}} Зал
    </div>

    <div class="btn">
      <a [routerLink]="['sessions']" color="accent" mat-flat-button>
        Показать Сеансы
      </a>
    </div>

  </div>

  <h3 *ngIf="!hall">
    Что-то пошло не так! Зал не найден.
  </h3>

  <app-loading-page [isLoading]="isLoading"></app-loading-page>

</div>
